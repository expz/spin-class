method: bayes
metric:
  goal: maximize
  name: max_avg_eps_rew
parameters:
  env_args:
    value:
      is_slippery: false
  batch_size:
    values:
    - 1024
    - 2048
    - 4096
    - 8192
  gamma:
    distribution: log_uniform
    min: -0.10537  # 0.9
    max: -0.00101  # 0.999
  lambda:
    value: 0.97
  log_step:
    value: 8192
  pi_num_layers:
    distribution: int_uniform
    min: 2
    max: 6
  pi_layer_size:
    distribution: log_uniform
    min: 4.15889  # 64
    max: 6.93148  # 1024
  pi_activation:
    value: relu
  pi_lr:
    distribution: log_uniform
    min: -9.21034  # 0.0001
    max: -0.91629  # 0.4
  seed:
    value: 42
  steps:
    value: 163840
  trunk_shared: false
  vf_num_layers:
    distribution: int_uniform
    min: 2
    max: 6
  vf_layer_size:
    distribution: log_uniform
    min: 4.15889  # 64
    max: 6.93148  # 1024
  vf_activation:
    value: relu
  vf_lr:
    distribution: log_uniform
    min: -9.21034  # 0.0001
    max: -0.91629  # 0.4
  vf_train_iters:
    distribution: int_uniform
    min: 20
    max: 320
program: spin_class/vpg_sweep.py
command:
  - ${env}
  - python3
  - ${program}
  - "--env"
  - "frozenlake"
  - "${args}"
